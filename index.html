<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Loan Calculator</title>
		<link rel="stylesheet" href="main.css">
	</head>
  <header>

  </header>
	<body>
		<form id="loanTerms" action="index.html" method="post">
			<table>
			<!-- row 1 -->
      	<tr>
          </td>
          Loan Amount:
          <td>
					<td>
					       <input id="amountInput"
												type="number"
                        name="totalLoanAmount"
                        value="16000"
                        placeholder="loan amount"
                        required="true">
					</td>
				</tr>
				<!-- row 2 -->
        <tr>
          </td>
          APR%:
          <td>
					<td>
					       <input id="aprInput"
												type="number"
                        name="aprPercentage"
                        value="0.07"
                        placeholder="enter decimal # ex.:7% = 0.07"
                        required="true">
					</td>
				</tr>
        <!-- row 3 -->
				<tr>
          </td>
          Loan Duration:
          <td>
					<td>
					       <input id="timeInput"
												type="number"
                        name="loanDuration"
                        value="3"
												placeholder="loan duration"
                        required="true">
					</td>
				</tr>
			</table>
			<input type="submit" name="name" value="">
		</form>

		<!--- Result Data ------------>
		<table class=infoOutput>
			<!--  row 1 -->
			<tr>
				<td>
					Monthly Payment:
				</td>
				<td id="paymentResult">
					<!-- insert monthly payment data -->
				</td>
			</tr>
			<!-- row 2  -->
			<tr>
				<td>
					Total Paid:
				</td>
				<td id="totalPaidResult">
					<!--  insert Total amount paid-->
				</td>
			</tr>
			<!-- row 3 -->
			<tr>
				<td>
					Total interest paid:
				</td>
				<td id="totalInterestResult">
					<!-- insert total interest paid -->
				</td>
			</tr>
		</table>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
